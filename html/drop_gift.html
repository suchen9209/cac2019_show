<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/buttons.css">
    <script src="./js/jquery-1.8.3.js" type="text/javascript"></script>
    
    <style type="text/css">
        .step_div{
            width: 350px;
            height: 350px;
            display: inline-block;
            background: black;
            margin: 5px 0px 0px 5px;
            font-size: 18px;
            float: left;
            text-align: center;
            color: white;
        }
        .cbtn{
            display: inline-block;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .num1{
            margin-top: 60px;
            margin-bottom: 20px;
        }
        #midiurl{
            width: 300px;
            margin-top: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }
        textarea{
            width: 300px;
            height: 300px;
            background: black;
            color: white;
            font-size: 12px;
        }
        input{
            background-color: #fff;
            border: 1px solid #ccc;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
            -moz-box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
            box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
            -webkit-transition: border linear .2s,box-shadow linear .2s;
            -moz-transition: border linear .2s,box-shadow linear .2s;
            -o-transition: border linear .2s,box-shadow linear .2s;
            transition: border linear .2s,box-shadow linear .2s;
            display: inline-block;
            height: 20px;
            padding: 4px 6px;
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 20px;
            color: #555;
            vertical-align: middle;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }
        select{
            background-color: #fff;
            border: 1px solid #ccc;
            display: block;
            display: inline-block;
            height: 30px;
            padding: 4px 6px;
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 30px;
            color: #555;
            vertical-align: middle;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body style="background-color: #ebebee">
    <div class="step_div step_1">

            <option value="T恤-守护之钳">T恤-守护之钳</option>
           
        </select>
        <div class="cbtn button button-glow button-rounded button-caution" style="margin-top: 40px;margin-bottom: 10px;" id="live_drop">现场掉落</div>
    </div>
    <script type="text/javascript" src="../control/server.js"></script>
